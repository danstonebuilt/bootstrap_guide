<!DOCTYPE html>
<html>
   <head lang="pt-br">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Getting start with Bootstrap</title>
      <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
   </head>
   <body>  
   

      <div class="container">
       <div id="crsl" class="carousel slide" data-ride="carousel">
           <ol class="carousel-indicators">
               <li data-target="#crsl" data-slide-to="0" class="active"></li>
               <li data-target="#crsl" data-slide-to="1"></li>
               <li data-target="#crsl" data-slide-to="2"></li>
           </ol>
           
            <div class="carousel-inner">
                <div class="item active"><img src="images/l1.jpg"/></div>
                <div class="item"><img src="images/l2.jpg"/></div>
                <div class="item"><img src="images/l3.jpg"/></div>
            </div>

            <a class="left carousel-control" href="#crsl"  data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#crsl"  data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
       </div>
    </div>
 </div>
       
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
